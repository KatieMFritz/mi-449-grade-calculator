<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
  <title>MI 449 grade calculator</title>
</head>
<body class="container">
  <h1>MI 449 grade calculator</h1>
  <p>How many projects do you need to do to catch up?</p>

  <form>
    <div class="row">

      <div class="one-third column">
        <label for="current-grade">Current grade</label>
        <input type="number" id="current-grade" step="0.01" min="0" max="4.0">
      </div>

      <div class="one-third column">
        <label for="date-target">Target date</label>
        <input type="date" id="date-target" min="2018-01-09" max="2018-05-01" >
      </div>

      <div class="one-third column">
        <input class="button-primary" type="button" value="Update" id="update-form">
      </div>

    </div>



  </form>

  <div class="row">
    <section class="one-half column">
      <h2>Metrics</h2>
      <p><strong>Today's date: </strong><span id="date-today"></span></p>
      <p><strong>Days remaining: </strong><span id="days-remaining"></span></p>
      <p><strong>Target grade: </strong><span id="target-grade"></span></p>
      <p><strong>Points needed: </strong><span id="points-needed"></span></p>
      <p><strong>Points per week: </strong><span id="points-per-week"></span></p>
      <p><strong>Points per day: </strong><span id="points-per-day"></span></p>
    </section>

    <section>
      <h2>Projects</h2>
      <label>.09 point projects: <input type="number" id=".09-point" min="0" max="6"></label>
      <label>.19 point projects: <input type="number" id=".19-point" min="0" max="10"></label>
      <label>.28 point projects: <input type="number" id=".28-point" min="0" max="6"></label>

      <p><strong>Total points: </strong><span id="total-points"></span></p>
      <p><strong>Points still needed: </strong><span id="points-still-needed"></span></p>
    </section>


  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.21.0/moment.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
